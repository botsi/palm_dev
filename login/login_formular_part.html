	<body>
		<form name="login_form" method="POST" action="../editor.php">
			<div id="start">
				<div id="form_date">
					<input type="text" id="foc" tabindex="1" value="" name="username" /><input type="password" tabindex="2" value="" name="passwort" /><span id="start_info">Email und Passwort eingeben, dann Enter.</span><input type="hidden" name="login" value="botsi"
					/>
				</div>
			</div>
		</form>

		<script type="text/javascript" charset="utf-8">
			var ck_fail = function() {
				if (login.length > 0) {
					document.getElementById('form_date').classList.add('shake');
}
			};

			var arrow = function(e) {

				if (foc.value.indexOf('@') == -1 || foc.value.indexOf('.') == -1 || foc.value.length < 8 || foc.value == '' || foc.value == ' ' || foc.nextSibling.value == '' || foc.nextSibling.value == ' ' || foc.nextSibling.value.length < 5) {
					return;
				}

				if (!e) {

					e = window.event;

				}

				if (e.keyCode == 13) {

					document.forms["login_form"].submit();

				}
			};
			var foc = document.getElementById('foc');
			foc.focus();
			window.addEventListener("keyup", arrow, false);
			window.addEventListener("load", ck_fail, false);
		</script>
